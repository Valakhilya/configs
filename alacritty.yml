window:
  decorations: full
  dimensions:
      columns: 80
      lines: 25
  startup_mode: Fullscreen
font:
  normal:
    family: Monospace
    style: Regular
  bold:
    family: Monospace
    style: Bold
  italic:
    family: Monospace
    style: Italic
  bold_italic:
    family: Monospace
    style: Bold Italic
  size: 10
colors:
  primary:
    background: '#1e1e1e'
    foreground: '#E6E6E6'
  selection:
    text: CellBackground
    background: CellForeground
  normal:
    black: '#000000'
    red: '#cd3131'
    green: '#0dbc79'
    yellow: '#e5e510'
    blue: '#2472c8'
    magenta: '#bc3fbc'
    cyan: '#11a8cd'
    white: '#e5e5e5'
    orange: '#B084EB'
  black: '#1d1f21'
  red: '#cc6666'
  green: '#b5bd68'
  yellow: '#f0c674'
  blue: '#81a2be'
  magenta: '#b294bb'
  cyan: '#8abeb7'
  white: '#c5c8c6'
  bright:
    black: '#666666'
    red: '#f14c4c'
    green: '#23d18b'
    yellow: '#f5f543'
    blue: '#3b8eea'
    magenta: '#d670d6'
    cyan: '#29b8db'
    white: '#e5e5e5'
background_opacity: 1
window.dynamic_title: true
mouse:
  hide_when_typing: true
shell:
  program: /usr/bin/zsh
  args:
      - --login
